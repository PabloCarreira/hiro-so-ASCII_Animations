<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hiro - HeroAnimations - FPS 30</title>
    <style media="screen, print">
      @font-face {
        font-family: 'AeonikMono-Regular';
        src: url('./fonts/AeonikMono-Regular.woff2') format('woff2'),
        url('./fonts/AeonikMono-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
      }
    </style>
  </head>
  <body>
    <div class="play_holder">
      <pre id="ASCII-Holder" class="flameAnimation"></pre>
    </div>
    <h1 class="h1-rebrand-v2">BUILD WEB3 ON BITCOIN.</h1>

    <div class="controlsHolder">
      <input class="slider01" id="sliderValue01" type="range" min="1" max="40" step="1">
      <label class="label01" for="sliderValue01">Volume <output id="valuePrinted"></output></label>
      <input class="input01" type="text" id="inputValue01" placeholder="...::/\\+=*abcdef01XYZ#">
      <label class="label02" for="sliderValue01">characters</label>
      <input id="buttonFPS12" type="button" value="12 FPS">
      <input id="buttonFPS24" type="button" value="24 FPS">
      <input id="buttonFPS30" type="button" value="30 FPS">
      <input id="buttonPause" type="button" value="PAUSE">
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
